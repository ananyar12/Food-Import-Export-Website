<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/product.css">
  </head>

  <body>
    <section id="tranding">
      <div class="container">
        <h3 class="text-center section-subheading">- Top Products -</h3>
        <h1 class="text-center section-heading">Indian Fruits Vegitables & spices</h1>
      </div>
      <div class="container">
        <div class="swiper tranding-slider">
          <div class="swiper-wrapper">
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/f.webp" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">
                    Fresh Fruits
                  </h2>
                  
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/2.jpg" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">
                    Raw vegitabls
                  </h2>
                 
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/s.jpg" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">
                    Indian Spicies
                  </h2>
                  
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="images/dry.webp" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">
                    Dry Fruis
                  </h2>
                 
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            
            
          </div>

          <div class="tranding-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>

        </div>
      </div>
      <center>
      <button class="btn btn-secondary" > <a href="index.html">Back Home</a></button>
    </center>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/product.js"></script>

  </body>

</html>
